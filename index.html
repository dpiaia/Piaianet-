<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Piaia | UX Design Leader</title>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "sonner": "https://esm.sh/sonner@1.4.0?external=react,react-dom",

  }

</script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FACC15',
                dark: '#0A0A0A',
                gray: '#171717',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #FACC15; }
      
      body { 
        background-color: #0A0A0A; 
        color: #F5F5F5; 
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* Glitch Animations */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
      }
      .animate-glitch-1 { animation: glitch-anim-1 0.4s infinite linear alternate-reverse; }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 1px); }
        100% { clip-path: inset(70% 0 10% 0); transform: translate(-1px, 1px); }
      }
      .animate-glitch-2 { animation: glitch-anim-2 0.4s infinite linear alternate-reverse; }

      /* TV Noise Animation */
      @keyframes tv-noise-anim {
        0% { transform: translate(0,0) }
        10% { transform: translate(-1%,-1%) }
        20% { transform: translate(-2%,1%) }
        30% { transform: translate(1%,-2%) }
        40% { transform: translate(-1%,2%) }
        50% { transform: translate(-2%,1%) }
        60% { transform: translate(2%,0) }
        70% { transform: translate(0,2%) }
        80% { transform: translate(-2%,0) }
        90% { transform: translate(1%,1%) }
        100% { transform: translate(1%,0) }
      }

      .noise-effect {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 5;
      }
      
      .noise-effect::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.08;
        animation: tv-noise-anim 0.15s steps(2) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
